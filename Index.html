<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 1 Ano de Namoro</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <!-- Carrossel de Imagens -->
    <div class="carousel">
      <div class="slides">
        <img src="img/foto 1.jpg" alt="Foto 1">
        <img src="img/foto 2.jpg" alt="Foto 2">
        <img src="img/foto 3.jpg" alt="Foto 3">
      </div>
    </div>

    <!-- Texto principal -->
    <h1>Feliz 1 ano de Namoro, meu amor</h1>
    <p class="message">Você é a razão do meu sorriso todos os dias. Te amo mais do que palavras podem dizer ❤️</p>

    <!-- Contagem regressiva -->
    <div class="countdown">
      <h2>Compartilhando momentos há</h2>
      <div class="timer">
        <div><span id="years">00</span> anos</div>
        <div><span id="months">00</span> meses</div>
        <div><span id="days">00</span> dias</div>
      </div>
    </div>

    <!-- Player de música -->
    <div class="player">
      <audio controls>
        <source src="music/musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </div>
  </div>

  <script src="scrpit.js"></script>
</body>
</html>
